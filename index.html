<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>World-clock-app-by-EljanaPalodhi</title>
    <style>
      body {
        background: rgb(36, 34, 34);
        background-image: url(clock.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;

        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Europe/Zurich">Zurich</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> AM </small></div>
        </div>
        <div class="city" id="athens">
          <div>
            <h2>Athens</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> AM </small></div>
        </div>
      </div>
      <a href="index.html" class="link-link">All cities</a>
    </div>

    <footer>
      This project was coded by Eljana Palodhi and is
      <a
        href="https://github.com/eljanaPalodhi/world-clock"
        target="_blank"
        class="link-link"
        >open sourced code on GitHub</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
